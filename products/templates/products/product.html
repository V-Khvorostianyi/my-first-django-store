
{% extends "base.html" %}
{% load staticfiles  %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="product-image-item">
                    {% for item in product.productimage_set.all %}
                        <img src="{{ item.image.url }}" class="image-responsive">
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-6">
                <h1>
                    {{ product.name }}
                </h1>
                <p>Price: {{ product.price }}UAH</p>
                <div>
                  <!-- Nav tabs -->
                  <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#description" aria-controls="description" role="tab" data-toggle="tab">description</a></li>
                    <li role="presentation"><a href="#delivery" aria-controls="delivery" role="tab" data-toggle="tab">delivery</a></li>
                  </ul>

                  <!-- Tab panes -->
                  <div class="tab-content product-description">
                    <div role="tabpanel" class="tab-pane active" id="description">
                        {{ product.description }}
                    </div>
                    <div role="tabpanel" class="tab-pane" id="delivery">
                        <h1>Free</h1>
                    </div>
                  </div>
                </div>
                <div>
                    <form id="form_buying_product" class="form-inline">
                        <input type="number" class="form-control" id="number">
                        <button type="submit" class="btn btn-success btn-buy" id="submit-btn"
                                data-product_id = '{{ product_id }}'
                                data-name = '{{ product.name }}'
                                data-price = '{{ product.price }}'
                        >
                            Buy
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

<script async src="{% static 'js/scripts.js' %}"></script>

{% endblock content %}
