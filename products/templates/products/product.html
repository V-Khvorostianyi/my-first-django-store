
{% extends "base.html" %}
{% load staticfiles  %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                {% for image in product.productimage_set.all %}
                    <img src="{{ image.url }}">
                {% endfor %}
            </div>
            <div class="col-md-6">
                <h1 class="text-center">
                    {{ product.name }}
                </h1>
                <p>Price: {{ product.price }}</p>
                <p>{{ product.description }}</p>
            </div>
        </div>
    </div>


{% endblock content %}
