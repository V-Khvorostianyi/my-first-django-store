
{% extends "base.html" %}
{% load staticfiles  %}
{% block content %}
    <div class = "section-top">
     <img src="{% static 'media/img/12.jpeg' %}" class="img-responsive">
    </div>
    <div class="section">
        <div class="container">
        <div class="row">
            {% for item in product_image %}
{#            <div class="row">#}
                <div class="col-md-3">
                    <div class="product-item">
                       <div>
                            <img src="{{ item.image.url }}" alt="image" class="img-responsive">
                       </div>
                        <h4>{{ item.product.name }}</h4>
                        <p>{{ item.product.short_description|truncatechars_html:40 }}</p>
                        <div> Price {{ item.product.price }}UAH</div>
                        <div class="add-to-card-btn">
                            <button class="btn btn-success">Add to card</button>
                        </div>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
{% endblock content %}
